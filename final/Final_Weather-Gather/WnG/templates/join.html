<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<!-- Jquery -->
<script src="http://code.jquery.com/jquery-latest.min.js"></script>


<title>회원 가입</title>
</head>
<body style="background: #FAFAFA">
<div style="display: flex; flex-direction: column; align-items: center; width: 100%">
    <div style = "padding: 20px; text-align: center; border: solid 1px rgba(219,219,219,1); width: 300px; height: 450px; margin-top: 30px background: white">
        <div style="padding-bottom: 10px"><img style="width: 150px"
                    src = "https://cdn.getnews.co.kr/news/photo/202110/556097_243350_4543.jpg"></div>
        <div style="font-weight: bold; color: gray; padding-bottom: 20px"> 날씨에 따른 옷을 추천해줘요</div>
        <div>
            <div class="form-floating mb-3"> 
                <input type="text" class="form-control" style="font-size: 14px; height: 24px" id = "input_identi" 
                placeholder="name@example.com">
                <label for="input_identi" style="font-size: 14px; padding: 4px 10px">아이디</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3"> 
                <input type="text" class="form-control" style="font-size: 14px; height: 24px" id = "input_nickname" 
                placeholder="name@example.com">
                <label for="input_nickname" style="font-size: 14px; padding: 4px 10px">닉네임</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3"> 
                <input type="text" class="form-control" style="font-size: 14px; height: 24px" id = "input_age" 
                placeholder="name@example.com">
                <label for="input_age" style="font-size: 14px; padding: 4px 10px">나이</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3"> 
                <input type="password" class="form-control" style="font-size: 14px; height: 24px" id = "input_password"
                placeholder="name@example.com">
                <label for="input_password" style="font-size: 14px; padding: 4px 10px">비밀번호</label>
            </div>
        </div>
        <button id = "join_button" class="btn btn-primary" style="width: 100%"> 가입</button>
    </div>
    <div style = "padding: 20px; text-align: center; border: solid 1px rgba(219,219,219,1); width: 300px; height: 80px; margin-top: 30px background: white">
        <div> 계정이 있으신가요? <a href="login">로그인</a></div>
    </div>
</div>




<!-- Optional JavaScript; choose one of the two! -->
<script>
$('#join_button').click(function(){

    let identi = $('#input_identi').val();
    let password = $('#input_password').val();
    let nickname = $('#input_nickname').val();
    let age = $('#input_age').val();
    
    $.ajax({
        url:"/user/join",
        data: {
            identi : identi,
            password : password,
            nickname : nickname,
            age : age
        },
        method: "POST",
        success: function(data){
            console.log("성공");
            alert("회원가입 성공했습니다. 로그인 해주세요.");
            location.replace('user/login');
        },
        error: function(request, status, error){
            console.log("에러");
            alert("code = "+ request.status + " message = " + request.responseText + " error = " + error); // 실패 시 처리
        }, 
        complete: function(){
            console.log("완료");
        }
    })
});
</script>

</html>
